<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Daily Run Rate (DRR) Calculator</h1>

    <div class="container">
      <div class="form-group">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date-input" />
      </div>

      <div class="form-group">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date-input" />
      </div>

      <div class="form-group">
        <label for="exclude-dates">Exclude Dates:</label>
        <input type="date" id="exclude-dates-input" />
        <!-- <button id="add-exclude-date">Add</button> -->
      </div>

      <div class="form-group">
        <label for="number-of-leads">Number of Leads:</label>
        <input type="number" id="number-of-leads-input" />
      </div>
      <button id="save-button">Save</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Action</th>
          <th>ID</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Month + Year</th>
          <th>Dates Excluded</th>
          <th>Number of Days</th>
          <th>Lead Count</th>
          <th>Expected DRR</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
